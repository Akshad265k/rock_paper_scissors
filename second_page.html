<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <script src="GAME.js"></script>
    <h1>
        ROCK PAPER SCISSORS
    </h1>
    <div class="choices" id="rock">
        <img src="images/rock.jpg">
    </div>
    <div class="choices" id="paper">
        <img src="images/paper.jpg">
    </div>
    <div class="choices" id="scissors">
        <img src="images/scissors.jpg">
    </div>

        <div class="selected">
    <div class="show" id="player_choice">
        <img src="images/white.png">
    </div>
        
    <div  class="show" id="computer_choice">
        <img src="images/white.png">
    </div>
    </div>

    <div class="message">
        <p id="msg">play your move</p>
    </div>
    <button class="reset">Reset
    </button>
    <div class="score-board">
        <div class="score">
            <p id="player-score">0</p>
            <p class="player-name">Player</p>
        </div>
        <div class="score">
            <p id="tie-score">0</p>
            <p class="player-name">Ties</p>
        </div>
        <div class="score">
            <p id="computer-score">0</p>
            <p class="player-name">Computer</p>
        </div>
    </div>
    
</body>
</html>
